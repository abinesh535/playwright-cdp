name: Playwright Tests
on:
 # schedule:  
   # - cron: "30 22 * * *" # Runs at 22:30  # Runs daily 4AM IST
  workflow_dispatch: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
      LOGINUSERNAME: ${{ secrets.LOGINUSERNAME }}
      LOGINPASSWORD: ${{ secrets.LOGINPASSWORD }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright test 1
      run: npx playwright test tests/login.spec.ts --reporter=html --workers=1 
    - name: Run Playwright test 2
      run: npx playwright test tests/authorization.spec.ts --reporter=html --workers=1 
    - name: Generate PDF
      run: npx ts-node utils/generatepdf.ts

    - name: Send Email with Logs and Report 
      run: npx ts-node utils/mail.ts

    - name: Archive Test Reports
      uses: actions/upload-artifact@v4
      with:
          name: playwright-reports
          path: playwright-report/
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
